{% extends '../base.html' %}

{% block title %}Payment Successful{% endblock title %}

{% block body %}

{% load static %}

{% block navbar2 %}{% endblock navbar2 %}

<div class="container-fluid">
    <!-- alerts -->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
        <h5>{{message}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto my-5">
            <div class="col-md-12 text-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <a href="{% url 'your_orders' %}" class="btn btn-secondary mb-4" type="button">Return to Your Orders</a>
            </div>
                <div class="h-100 p-4 text-white bg-dark rounded-3 shadow">
                    <lottie-player src="{% static 'base/json/lottie-player.json' %}" background="transparent" speed="1.2" style="width: 80%; height: 80%; margin: auto;"  loop  autoplay></lottie-player>
                    <h1 class="text-center" style="font-family:'Great Vibes';">Payment Successful</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'base/js/lottie-player.js' %}"></script>

{% endblock body %}
